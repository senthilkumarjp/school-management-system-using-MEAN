<mat-card-title>
  <p class="info-text mat-body-2"> Students Admission Form</p>
 </mat-card-title>
<mat-card>
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <form [formGroup]="form" (submit)="onAdd()">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Fullname">
      <mat-error *ngIf="form.get('name').invalid">please enter a name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number"  formControlName="age" placeholder="Age in Years">
      <mat-error *ngIf="form.get('age').invalid">please enter a valid Age.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4"  formControlName="description" placeholder="Address"></textarea>
      <mat-error *ngIf="form.get('description').invalid">please enter a Address.</mat-error>
    </mat-form-field>
    <div class="image">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick An Image</button><br>
      <span>Please upload your recent photo.</span>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.name">
    </div>
    <button mat-raised-button color="warn" type="submit">Submit</button>
  </form>
</mat-card>
