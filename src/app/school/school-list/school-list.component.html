<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="forms.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let form of forms" >
    <mat-expansion-panel-header>
     Name: {{form.name}}
    </mat-expansion-panel-header>
    <p>Age(Yrs): {{form.age}}</p>
   <p>Address: {{form.description}}</p>
   <div class="post-image">
    Photo: <img [src]="form.imagePath" [alt]="form.name">
     </div>
   <mat-action-row>
     <!-- <button mat-button color="primary" [routerLink]="['edit', form.id]">Edit</button> -->
     <button mat-button color="warn" (click)="onDelete(form.id)">Delete</button>
   </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="forms.length <= 0 && !isLoading">No forms added yet!</p>
