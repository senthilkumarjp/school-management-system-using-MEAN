<body>
  <h1>Teacher Time table</h1>
  <table [border]="1" [cellSpacing]="0" class="table">
    <tr>
      <th colSpan="6">Time Table</th>
    </tr>
  <tr>
    <th rowspan="6">Hours</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thurs</th>
    <th>Fri</th>
    </tr>
    <tr>
      <td>1st</td>
      <td>2nd</td>
      <td>3rd</td>
      <td>4th</td>
      <td>5th</td>
    </tr>
    <tr>
      <td>3rd</td>
      <td>1st</td>
      <td>4th</td>
      <td>2nd</td>
      <td>5th</td>
    </tr>
    <tr>
   <th colspan="5" class="lunch">
     Lunch
   </th>
    <tr>
      <td>5th</td>
      <td>3rd</td>
      <td>1st</td>
      <td>2nd</td>
      <td>4th</td>
    </tr>
    <tr>
      <td>4th</td>
      <td>1st</td>
      <td>2nd</td>
      <td>3rd</td>
      <td>5th</td>
    </tr>
  </table>
  </body>
